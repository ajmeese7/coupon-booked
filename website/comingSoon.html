<title>Coming soon</title>
<link rel="shortcut icon" href="images/favicon.png" />

<!-- Minimize -->
<style>
     /* Set height to 100% for body and html to enable the background image to cover the whole page: */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .bgimg {
        background-image: url('/images/forestbridge.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }
    .topleft img {
        width: 70px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }

    @media only screen and (max-width: 992px) {
        .topleft img {
            width: 135px;
        }

        .bottomleft {
            left: 32px;
            font-size: 50px;
        }

        .middle {
            width: 100%;
        }

        .bgimg {
            font-size: 40px;
        }
    }
</style>

<div class="bgimg">
    <div class="topleft">
        <a href="comingSoon"><img src="images/logo.png"></a>
    </div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p id="countdown"></p>
    </div>
    <div class="bottomleft">
        <p>Coupon Booked</p>
    </div>
</div>

<!-- Minimize -->
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sep 8, 2019 12:30:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in an element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "DUE TO BE RELEASED";
        }
    }, 1000); 
</script>
