<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://*.auth0.com; default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com https://couponbooked.auth0.com; style-src 'self' 'unsafe-inline' https://cdn.auth0.com; media-src *; img-src *; font-src *;" />

    <link href="https://cdn.auth0.com/styleguide/4.8.33/index.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>Coupon Booked</title>
</head>

<body>
    <!-- HTML is my templating engine -->
    <!-- and CSS is my router -->
    <div class="app" id="app">
    </div>
    <template id="loading">
        <div class="page">
            <div class="flex col abs-centered full-page">
                <div class="spinner spinner-lg is-auth0">
                    <div class="circle"></div>
                </div>
                <h3>Coupon Booked</h3>
            </div>
        </div>
    </template>
    <template id="login">
        <div class="page">
            <div class="flex col full-page">
                <div class="expand-to-fill flex abs-centered">
                    <div>
                        <h1>Coupon Booked</h1>
                        <h2>Getting Started</h2>
                        <p>Please click the button to log in or create an account. Signing in allows you to access the full feature set necessary to send gifts to your loved ones.</p>
                        <!-- IDEA: Privacy policy and the like in the pararaph like the example -->
                    </div>
                </div>
                <hr />
                <div class="flex hor-centered">
                    <button class="btn btn-success btn-login">
                        <span class="btn-icon icon-budicon-120"></span>
                        <span>Log In</span>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <template id="profile">
        <div class="page">
            <div>
                <h1>Coupon Booked</h1>
                <h2>Profile</h2>
            </div>
            <br />
            <img id="avatar" />
            <code class="profile-json code-picker">loading...</code>
            <br />
            <hr />
            <div class="flex hor-centered">
                <button class="btn btn-success btn-logout">
                    <span class="btn-icon icon-budicon-120"></span>
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </template>
    <script src="cordova.js"></script>
    <script src="./index.js"></script>
</body>

</html>
