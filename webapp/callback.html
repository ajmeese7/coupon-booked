<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b98de">

    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://*.auth0.com https://*.couponbooked.com https://onesignal.com/api/v1/notifications; 
        default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com https://couponbooked.auth0.com https://cdn.onesignal.com https://onesignal.com https://cdn.auth0.com https://unpkg.com/uuid@latest/dist/umd/; 
        style-src 'self' 'unsafe-inline' https://cdn.auth0.com; media-src *; img-src *; font-src *;" />

    <!-- Hangle all the icons on different platforms, courtesy of https://favicon.io/favicon-converter/ -->
    <!-- TODO: Do I need to bog down the redirect page with all this? Should I leave it blank, or go all out and say
        if you're seeing this page something went wrong and to try again? -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <script src="https://cdn.auth0.com/js/auth0/9.13.0/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/w2/auth0-7.2.min.js"></script>
    <script>
        // Redefine the client variable declared in App.js
        var client = new auth0.WebAuth({
            domain: "couponbooked.auth0.com",
            clientID: "6XFstRMqF3LN5h24Tooi22h1BMHCdnjh",
            packageIdentifier: "com.couponbooked.app"
        });

        client.parseHash({ hash: window.location.hash }, function(err, authResult) {
            console.log("Parsing hash...");
            if (err) {
                return console.error(err);
            } else if (!authResult) {
                return console.log("There is no authResult! You must've not used the login page to get here...");
            } else {
                console.log("authResult:", authResult);

                // NOTE: Do I need to do anything with idTokenPayload?
                localStorage.setItem('access_token', authResult.accessToken);
                localStorage.setItem('id_token', authResult.idToken);
            }
            
            // TODO: Get a better variable name so this flow makes more sense
            client.client.userInfo(authResult.accessToken, function(err, user) {
                // Now you have the user's information
                if (err) {
                    console.error("Problem in userInfo():", err);
                } else {
                    // Now you have the user's information
                    var userId = user.sub;
                    //console.warn("User sub:", userId);
                    localStorage.setItem('user_id', userId);
            
                    // TODO: Need to be able to access easily from my server
                    //window.plugins.OneSignal.setExternalUserId(userId);
                }

                // Go back to the original page now that the localStorage has been set and the user authorized
                window.location.replace("https://couponbooked.com/webapp");
            });
        });

        // NOTE: Skipping this one for now until I can find a real need for it
        //localStorage.setItem('refresh_token', globalAuthResult.refreshToken);
    </script>

    <title>Coupon Booked</title>
</head>

<body>
    <!-- HTML is my templating engine and CSS is my router -->
    <div class="app" id="app"></div>
</body>

</html>
